<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e0ce60338.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Wrapped</title>
</head>
<body>
    <main id="page1">
        
        <div class="container_init">
            <div class="carrossel">
            
                <input type="radio" name="radio-btn" id="r1" checked="true">
                <input type="radio" name="radio-btn" id="r2">
                <input type="radio" name="radio-btn" id="r3">
                <input type="radio" name="radio-btn" id="r4">
                <input type="radio" name="radio-btn" id="r5">

                <div class="slide first"><img src="Img/jojo1.avif" alt=""></div>
                <div class="slide"><img src="Img/jojo2.jpg" alt=""></div>
                <div class="slide"><img src="Img/jojo3.webp" alt=""></div>
                <div class="slide"><img src="Img/jojo4.jpg" alt=""></div>
                <div class="slide"><img src="Img/img_p.png" alt=""></div>
                
                <div class="auto_nav">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
            </div>

            <div class="manual_nav">
                <label for="r1" class="manual_btn"></label>
                <label for="r2" class="manual_btn"></label>
                <label for="r3" class="manual_btn"></label>
                <label for="r4" class="manual_btn"></label>
                <label for="r5" class="manual_btn"></label>
            </div>

        </div>

        <div>
            <header>
                <h2 id="Music">
                    Título
                </h2>

                <h3 id="Artist">
                    Artista
                </h3>
            </header>

            <span>
                <div class="progress">
                    <span class="BAR"></span>
                </div>

                <div class="numbers">
                    <h4 class="init">
                        00:00
                    </h4>

                    <h4 class="end">
                        XX:XX
                    </h4>
                </div>
            </span>

            <div class="buttons">
                <button class="rand"><i class="fa-solid fa-shuffle"></i></button>
                <div>
                    <button class="backwar"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="play"><i class="fa-solid fa-play"></i></button>
                    <button class="fowar"><i class="fa-solid fa-forward-step"></i></button>
                </div>
                <button class="repe"><i class="fa-solid fa-repeat"></i></button>
            </div>

        </div>
    </main>

    <main id="page2">
        <div class="container_main">
            <div class="container2">
                <img src="Img/img_p.png" alt="">
                <span>
                    Sobre o casal
                </span>
            </div>
            <div class="inf_casal">
                <header>
                    <h2 id="Nome_casal">
                        Nomes
                    </h2>
                    <h3 id="Init_date">
                        Data de ínicio
                    </h3>
                </header>
                    <div class="contadores steam_anim" >
                        <div class="box">
                            <div class="box_text">
                                <div id="Anos">
                                    2
                                </div>
                                <p>
                                    Anos
                                </p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box_text">
                                <div id="Meses">
                                    2
                                </div>
                                <p>
                                    Meses
                                </p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box_text">
                                <div id="Semanas">
                                    2
                                </div>
                                <p>
                                    Semanas
                                </p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box_text">
                                <div id="Dias">
                                    2
                                </div>
                                <p>
                                    Dias
                                </p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box_text">
                                <div id="Horas">
                                    2
                                </div>
                                <p>
                                    Horas
                                </p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box_text">
                                <div id="Minutos">
                                    2
                                </div>
                                <p>
                                    Minutos
                                </p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </main>

    <main id="page3">
        <div id="msg" onclick="msg_hidde()">
            <div id="text">
                <p>
                </p>
            </div>
        </div>
        <div id="container_main3" onclick="msg_show()">
            
        </div>
    </main>

    <main id="page4">
        <div id="container_main4">
            <div>
                <h2>
                    Seus <br>Relacionamento <br>Wrapped
                </h2>
                <h3>
                    Explore o seu tempo em casal
                </h3>
            </div>
            <button>
                Vamos lá!
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
