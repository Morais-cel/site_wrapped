<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e0ce60338.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Wrapped</title>
</head>
<body>
    <main class="page1">
        <img src="Img/img_p.png" alt="">

        <div>
            <header>
                <h2>
                    Título
                </h2>

                <h3>
                    Artista
                </h3>
            </header>

            <span>
                <div class="progress">
                    <span class="BAR"></span>
                </div>

                <div class="numbers">
                    <h4 class="init">
                        00:00
                    </h4>

                    <h4 class="end">
                        XX:XX
                    </h4>
                </div>
            </span>

            <div class="buttons">
                <button class="rand"><i class="fa-solid fa-shuffle"></i></button>
                <div>
                    <button class="backwar"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="play"><i class="fa-solid fa-play"></i></button>
                    <button class="fowar"><i class="fa-solid fa-forward-step"></i></button>
                </div>
                <button class="repe"><i class="fa-solid fa-repeat"></i></button>
            </div>

        </div>
    </main>

    <main class="page2">
        <div class="container2">
            <img src="Img/img_p.png" alt="">

            <span>
                Sobre o casal
            </span>
        </div>

        <div class="inf_casal">
            <header>
                <h2>
                    Nomes
                </h2>
                <h3>
                    Data de ínicio
                </h3>
            </header>

                <div class="contadores">
                    <div>
                        Anos
                    </div>
                    <div>
                        Meses
                    </div>
                    <div>
                        Semanas
                    </div>
                    <div>
                        Dias
                    </div>
                    <div>
                        Horas
                    </div>
                    <div>
                        Minutos
                    </div>
                </div>
        </div>
    </main>

    <main class="page3">
        <h2>
            Mensagem especial
        </h2>
        
        <button>
            Mostra mensagem
        </button>
    </main>

    <main class="page4">
        <div>
            <h2>
                Seus <br>Relacionamento <br>Wrapped
            </h2>

            <h3>
                Explore o seu tempo em casal
            </h3>
        </div>

        <button>
            Vamos lá!
        </button>
    </main>
</body>
</html>
