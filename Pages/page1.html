<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style_page1.css">
    <title>Document</title>
</head>
<body>
    <main id="container_main">
        <div id="container_progress">
            <div id="progress_bar">
                <span class="dots" id="first"></span>
                <span id="first_check"></span>
                <span class="dots" id="second" onclick="skip(0)"></span>
                <span id="second_check"></span>
                <span class="dots" id="third"></span>
                <span id="third_check"></span>
            </div>
            <span id="progress_bar_check"></span>
        </div>

        <div id="sliders">
            <div id="slide1">
                <img src="../Img/NJ_logo.png" alt="Logo_NJ" id="img_nj">
                <span id="int1_1"></span>
                <span id="int1_2"></span>
                <span id="int1_3"></span>
                <span id="int1_4"></span>
            </div>
            <div id="slide2">
                <span id="int2_1"></span>
                <span id="int2_2"></span>
                <span id="int2_3"></span>
                <span id="int2_4"></span>
            </div>
            <div id="slide3">
                <span id="int3_1"></span>
                <span id="int3_2"></span>
                <span id="int3_3"></span>
                <span id="int3_4"></span>
            </div>
        </div>
    </main>

    <script src="JS/JS_page1.js"></script>
</body>
</html>
